heat_template_version: 2013-05-23

description: Simple template to deploy a small cluster from scratch 

parameters:

  image:
    type: string
    label: Image name or ID
    description: Image to be used for cluster instance
    default: cirros-0.3.3-x86_64
  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used
    default: m1.small
  key:
    type: string
    label: Key name
    description: Name of key-pair to be used for compute instance
    default: my_key
  private_network:
    type: string
    label: Private network name or ID
    description: Network to attach instance to.
    default: private-net

resources:
  head_node:
    type: lib/head_node.yaml 
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key: { get_param: key }
      private_network: { get_param: private_network }

  compute_node:
    type: lib/compute_node.yaml
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key: { get_param: key }
      private_network: { get_param: private_network }
      head_node_name: { get_attr: [head_node, head_node_instance_name] }
      head_node_ip: { get_attr: [head_node, head_node_instance_ip] }
 
outputs:
  head_node_ip:
    description: IP address of the instance
    value: { get_attr: [head_node, first_address] }

  head_node_name:
    description: Name of the instance
    value: { get_attr: [head_node, name] }

  compute_node_ip:
    description: IP address of the instance
    value: { get_attr: [compute_node, first_address] }

  compute_node_name:
    description: Name of the instance
    value: { get_attr: [compute_node, name] }
