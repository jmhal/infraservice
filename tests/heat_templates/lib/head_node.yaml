heat_template_version: 2013-05-23

description: Creates a head node for a MPI cluster 

parameters:

  image:
    type: string
    label: Image name or ID
    description: Image to be used for cluster instance
    default: cirros-0.3.3-x86_64
  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used
    default: m1.small
  key:
    type: string
    label: Key name
    description: Name of key-pair to be used for compute instance
    default: my_key
  private_network:
    type: string
    label: Private network name or ID
    description: Network to attach instance to.
    default: private-net

resources:
  head_node_instance:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key_name: { get_param: key }
      networks:
        - network: { get_param: private_network }
      user_data: |
         #!/bin/bash -ex
         # Installing packages
         apt-get update
         apt-get install -y openmpi-bin libopenmpi-dev openmpi-common  
      user_data_format: RAW

outputs:
  head_node_instance_ip:
    description: IP address of the instance
    value: { get_attr: [head_node_instance, first_address] }
  
  head_node_instance_name:
    description: Name of the instance
    value: { get_attr: [head_node_instance, name] }
 
